<html>
	<head>
		<title>LMO</title>
		<script src="lmo.js"></script>
                <style>
                  .flexcontainer {
                     display: flex;
                     flex-direction: row;
                  }
                  #sliderbank {
                     width: 25%;
                  }
                  #2Dcanvas {
                     width: 70%;
                  }
                </style>
	</head>        
	<body>
	  <h1>LMO</h1>
          <div class="flexcontainer">
            <div id="sliderbank">
            </div>
            <canvas id="2Dcanvas" width="700" height="700"></canvas>
          </div>
          <script>
            var dims = 10;
            var canvas = document.getElementById('2Dcanvas');
            var ctx = canvas.getContext('2d');
            var model = new lmo.PointModel(dims,lmo.HyperSphere);
            lmo.installSliders(dims, "sliderbank", model);
            var pointPlot = new lmo.PointPlot(canvas, ctx);
            model.addListener( pointPlot );
            pointPlot.drawPoints( model );
          </script>
	</body>        
</html>
